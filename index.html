<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display_FlexBox</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="title">Display: inline</div>

    <div class="inline block-1">1</div>
    <div class="inline block-2">2</div>
    <div class="inline block-3">3</div>
    <div class="inline block-4">4</div>

    <div class="title">Display: block</div>
    <div class="block block-1">1</div>
    <div class="block block-2">2</div>
    <div class="block block-3">3</div>
    <div class="block block-4">4</div>

    <div class="title">Display: inline-block</div>

    <div class="inline-block block-1">1</div>
    <div class="inline-block block-2">2</div>
    <div class="inline-block block-3">3</div>
    <div class="inline-block block-4">4</div>

    <div class="title">Display: flex-end</div>
    <div class="box-parent flex-end">
      <div class="flex fb1 block-1">1</div>
      <div class="flex fb2 block-2">2</div>
      <div class="flex fb3 block-3">3</div>
      <div class="flex fb4 block-4">4</div>
    </div>

    <div class="title">Display: flex justify-content</div>
    <div class="box-parent juscon">
      <div class="flex jc block-1">1</div>
      <div class="flex jc block-2">2</div>
      <div class="flex jc block-3">3</div>
      <div class="flex jc block-4">4</div>
    </div>

    <div class="title">Display: flex-direction column</div>
    <div class="box-parent column">
      <div class="flex jc fb1 block-1">1</div>
      <div class="flex jc fb2 block-2">2</div>
      <div class="flex jc fb3 block-3">3</div>
      <div class="flex jc fb4 block-4">4</div>
    </div>
    <div class="title">Display: flex-direction column-reverse</div>
    <div class="box-parent column rev">
      <div class="flex jc fb1 block-1">1</div>
      <div class="flex jc fb2 block-2">2</div>
      <div class="flex jc fb3 block-3">3</div>
      <div class="flex jc fb4 block-4">4</div>
    </div>
  </body>
</html>
